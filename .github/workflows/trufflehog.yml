name: Secret Scanning Workflow
on:
  push:
    branches:
      - master

jobs:
  scan-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Trufflehog and JQ
        run: |
          pip install trufflehog
          sudo apt-get install jq -y

      - name: Run Trufflehog and save result to file
        run: |
          trufflehog https://github.com/vunetsystems/cairo.git --json | jq '.' > result.txt

      - name: Upload result.txt to artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Secret Scan Result
          path: result.txt











