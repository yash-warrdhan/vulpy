name: Secret Scanning

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  secret_scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2.4.0
        with:
          python-version: 3.9

      - name: Install TruffleHog
        run: pip install trufflehog

      - name: Run TruffleHog scan
        run: trufflehog --regex --entropy=False ${{ github.workspace }}

      - name: Save TruffleHog findings
        if: ${{ always() }}
        run: |
          mkdir -p ${{ github.workspace }}/findings
          trufflehog --regex --entropy=False ${{ github.workspace }} > ${{ github.workspace }}/findings/trufflehog_report.txt
        env:
          ARTIFACTS_DIR: ${{ github.workspace }}/findings

      - name: Upload findings as artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: TruffleHog Findings
          path: ${{ env.ARTIFACTS_DIR }}
